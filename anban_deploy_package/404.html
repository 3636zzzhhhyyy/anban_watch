<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>页面重定向</title>
    <script>
        // 获取当前路径并重定向到index.html处理
        sessionStorage.redirect = location.pathname;
        window.location.replace('/index.html');
    </script>
</head>
<body>
    <noscript>
        <h1>页面跳转中...</h1>
        <p>如果页面没有自动跳转，请<a href="/index.html">点击这里</a></p>
    </noscript>
</body>
</html>
